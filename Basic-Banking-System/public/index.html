    <!--hg-template indicates the pages 
            that get loaded as per requirement-->
    <script type="text/ng-template" id="first.html">
        <div class="container-fluid hero-content">
            <div class="row">
                    <div class="head-main">
                        <h1>Welcome to SPARKS Bank</h1>
                    </div>
                    <div class="head-sub">
                        <h1>THE ALL NEW ONLINE BANKING</h1>
                        <h1>EXPERIENC IS HERE</h1>
                    </div>
                    <div class="head-contant">
                        <h1>FAST, EASY & SECURE</h1>
                    </div>
                    <div>     
                    <button type="button" class="btn btn-primary btn-lg fix-btn btn2" onclick="location.href = '#/second';">&ensp;Let's Start&ensp;</button>
                    </div>
           </div>
        </div>
    </script>
    <script type="text/ng-template" id="second.html">
    <div class="container mt-2">
        <div class="table-responsive">
          <table class="table align-middle table-bordered table-striped table-hover">
                <tr id="row1">
                    <th>Name</th>
                    <th>Mail-id</th>
                    <th>Bank Balance</th>
                    <th>Transfer</th>
                </tr>
                <tbody id="select-btn">
                    <tr ng-repeat="user in users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                       <td>{{ user.balance }}</td>
                        <td><button type="button" class="btn btn-warning tr-btn"
                                ng-click="selectFrom(user)">SELECT</button></td>
                    </tr>
                </tbody>
                <tbody id="transfer-btn">
                    <tr ng-repeat="user in users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.balance }}</td>
                        <td><button type="button" class="btn btn-warning tr-btn" data-toggle="modal"
                                data-target="#exampleModal" ng-click="selectTo(user)">TRANSFER</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Transfer Money</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <h5>Transfer From:</h5>
                                <div class="tr-data">
                                    <h6>Name: <span class="tr-data-txt">{{ userFrom.name }}</span></h6>
                                    <h6>Email: <span class="tr-data-txt">{{ userFrom.email }}</span></h6>
                                    <h6>Balance: <span class="tr-data-txt">{{ userFrom.balance }}</span></h6>
                                </div>
                                <input type="hidden" class="form-control" ng-model="userFrom">
                            </div>
                            <hr>
                            <div class="form-group">
                                <h5>Transfer To:</h5>
                                <div class="tr-data">
                                    <h6>Name: <span class="tr-data-txt">{{ userTo.name }}</span></h6>
                                    <h6>Email: <span class="tr-data-txt">{{ userTo.email }}</span></h6>
                                    <h6>Balance: <span class="tr-data-txt">{{ userTo.balance }}</span></h6>
                                </div>
                                <input type="hidden" class="form-control" ng-model="userTo">
                            </div>
                            <hr>
                            <div class="form-group">
                                <h5>Amount To Transfer:</h5>
                                <input type="number" class="form-control" min="0" ng-model="amount" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal"
                            ng-click="Transfer(userFrom,userTo,amount)">Transfer</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="third.html">
        <div class="container mt-2">
        <div class="table-responsive">
          <table class="table align-middle table-bordered table-striped table-hover">
               
            <tr id="row1">
                <th>Transfer From</th>
                <th>Transfer To</th>
                <th>Amount</th>
              </tr>
              <tbody>
                  <tr ng-repeat="user in history">
                      <td>{{ user.nameFrom }}</td>
                      <td>{{ user.nameTo }}</td>
                      <td>{{ user.amount }}</td>
                      </tr>
              </tbody>
          </table>
        </div>
    </div>
    </script>
